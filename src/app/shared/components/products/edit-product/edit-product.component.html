<div class="form">
    <div class="form-group">
        <label for="pname">Product Name</label>
        <input type="text" #pname [disabled]="!canEditProduct" [value]="productDetails.pname" id="pname"
            class="form-control">
    </div>
    <div class="form-group">
        <label for="pstatus">Product Status</label>
        <select id="pstatus" [disabled]="!canEditProduct" #pstatus class="form-control"
            [value]="productDetails.pStatus">
            <option value="In Progress">
                {{productStatus.inProgress}}
            </option>
            <option value="Dispatched">
                {{productStatus.dispatched}}
            </option>
            <option value="Delivered">
                {{productStatus.delivered}}
            </option>
        </select>
    </div>
    <div>
        <button class="btn btn-primary" [disabled]="!canEditProduct" (click)="onProductUpdate(pname, pstatus)">
            Update Product
        </button>
    </div>
</div>
